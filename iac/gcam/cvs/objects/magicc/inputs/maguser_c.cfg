      0    *     NONOFF   : =1, TURNS OFF ALL FORCINGS EXCEPT CO2
1234567890 *
      : LEVCO2  : 1,2,3,4 USES DUSER=0.8,1.5,2.2,DUSER
          NOTE: THE DEFAULT LO/HI THAT ARE PRODUCED WITH LEVCO2=2 IS NOT THE
           SAME AS THE USER RESULT IF LEVCO2=1 OR 3. THIS IS BECAUSE THE DEFAULT
           VALUES USE THE BEST ESTIMATE WARMING, WHILE USING LEVCO2=1 (E.G.) WILL
           USE WARMING CORRESPONDING TO THE LO CO2 CASE, WHICH WILL BE LESS AND
           LEAD TO LOWER CLIMATE FEEDBACK AND, HENCE, LOWER CONCENTRATIONS.  
