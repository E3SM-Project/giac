      4    *     LEVSO4   : 1,2,3,4 = LO,MID,HIGH,USER 1990 SO4 FORCING
     3.0   *     DT2XUSER : USER VALUE OF DT2X IN CLIMATE MODEL LOOP
     2.3   *     YK       : USER VALUE OF VERT. DIFF. (cm**2/sec) (TAR=2.3)
      2    *     IVARW    : =1, VBLE : =2, CONST W=WTHRESH AFTER TW0 (TAR=2)
      0    *     MODEL    : =0, USES USER PARAMS; ELSE= HARDWIRED OAGCM
